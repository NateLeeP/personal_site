{% extends "base_templates/index.html" %}
{% load static %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static 'blog/blog_home_style.css' %}">

{% endblock %}

{% block body %}

<div class="blog-homepage">
    <h1>Blog</h1>
    {% for post in content %}
    <div class="post">
        <h2>
            <a href="{% url 'blog:post-page' post.id %}">{{ post }} </a>
        </h2>
        <span class="date">{{post.published_at}}</span>
    </div>
    {% endfor %}
</div>
{% endblock %}

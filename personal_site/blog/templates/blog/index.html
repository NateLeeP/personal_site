{% extends "base_templates/index.html" %}

{% block page_title %}
<h2>
    Nate P's Groovy Blog
</h2>
<p>
    Most recent blogs here
</p>
{% endblock %}

{% block body %}
{% if is_authenticated %}
<a href="{% url 'blog:create-post' %}">Create new post</a>
{% endif %}
{% for post in content %}
<p>
    <a href="{% url 'blog:post-page' post.id %}">{{ post }} </a>
</p>
{% endfor %}
{% endblock %}

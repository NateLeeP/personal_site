{% extends "blog/base.html" %}
{% block body %}
<div>
    <div class="blog_title">
        <h2>
            <i>{{post}}</i> 
        </h2>
        <a href="{% url 'blog:home' %}">Home</a>
    </div>
    <p>Published on: {{ post.published_at }}</p>
    <p>Last updated: {{ post.updated_at }}</p>
</div>

<p>
    {{post.post_body}}
</p>
{% endblock %}

{% extends "blog/base.html" %}


{% block body %}
<h2>
    Edit a new post
</h2>
<form action="{% url 'blog:edit-post' post_id %}" method="post">
    {% csrf_token %}
    {% for field in form %}
        {{ field.label_tag }}
        {{ field }}
        {% for error in field.errors %}
            {{ error }}
        {% endfor %}
    {% endfor %}
    <input type="submit" value="Submit">
</form>
{% endblock %}
